<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guest Wi-Fi</title>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#f4f6f8; padding:24px; }
    .card { background:#fff; border-radius:16px; padding:18px; max-width:520px; margin:0 auto; box-shadow:0 10px 30px rgba(0,0,0,.08); }
    h1 { margin:0 0 12px; font-size:22px; }
    .row { display:flex; align-items:center; gap:12px; flex-wrap:wrap; margin:10px 0; }
    .label { font-weight:700; min-width:90px; }
    code { padding:8px 10px; border-radius:10px; background:#f2f2f2; font-size:1.05rem; }
    .btn { padding:10px 14px; border-radius:12px; border:0; background:#111; color:#fff; font-weight:700; }
    .btn:active { transform: scale(0.98); }
    .hint { color:#444; margin-top:14px; line-height:1.35; }

    .toast{
      position: fixed; left: 50%; bottom: 24px; transform: translateX(-50%);
      background: rgba(0,0,0,0.85); color:#fff;
      padding:10px 14px; border-radius:12px;
      opacity:0; pointer-events:none; transition: opacity .2s ease;
    }
    .toast.show{ opacity:1; }
  </style>
</head>

<body>
  <div class="card">
    <h1>Guest Wi-Fi</h1>

    <div class="row">
      <span class="label">Network</span>
      <code>Telstra_FE9032_2G_Guest</code>
    </div>

    <div class="row">
      <span class="label">Password</span>
      <code id="wifiPassword">Y975Yc9gz4TKjuRC</code>
      <button class="btn" type="button" data-copy-target="#wifiPassword">Copy</button>
    </div>

    <p class="hint">
      Tap <b>Copy</b>, then join the network in Wi-Fi settings.
    </p>
  </div>

  <div id="toast" class="toast" aria-live="polite" aria-atomic="true"></div>

  <script>
  (() => {
    function toast(msg) {
      const el = document.getElementById("toast");
      if (!el) return;
      el.textContent = msg;
      el.classList.add("show");
      clearTimeout(el._t);
      el._t = setTimeout(() => el.classList.remove("show"), 1300);
    }

    function getTextFromTarget(selector) {
      const target = document.querySelector(selector);
      if (!target) return null;
      const t = (target.textContent || "").trim();
      return t.length ? t : null;
    }

    async function copyToClipboard(text) {
      if (navigator.clipboard && window.isSecureContext) {
        await navigator.clipboard.writeText(text);
        return true;
      }

      const ta = document.createElement("textarea");
      ta.value = text;
      ta.setAttribute("readonly", "");
      ta.style.position = "fixed";
      ta.style.top = "-1000px";
      ta.style.left = "-1000px";
      ta.style.opacity = "0";

      document.body.appendChild(ta);
      ta.focus({ preventScroll: true });
      ta.select();
      ta.setSelectionRange(0, ta.value.length);

      let ok = false;
      try { ok = document.execCommand("copy"); } catch {}
      document.body.removeChild(ta);
      return ok;
    }

    document.addEventListener("click", async (e) => {
      const btn = e.target.closest("[data-copy-target]");
      if (!btn) return;

      e.preventDefault();
      const selector = btn.getAttribute("data-copy-target");
      const text = getTextFromTarget(selector);
      if (!text) return toast("Nothing to copy.");

      try {
        const ok = await copyToClipboard(text);
        toast(ok ? "Copied!" : "Copy failed — tap & hold");
      } catch {
        toast("Copy failed — tap & hold");
      }
    });
  })();
  </script>
</body>
</html>
